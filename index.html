<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KwanKlan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <div class="app-container">
        <nav class="sidebar">
            <div class="server-header">Friends Server</div>
            <ul id="channel-list">
                <li class="channel active" data-name="general"># general</li>
                <li class="channel" data-name="gaming"># gaming</li>
                <li class="channel" data-name="dev-talk"># dev-talk</li>
            </ul>
        </nav>

        <main class="chat-area">
            <header class="chat-header">
                <span id="current-channel-name"># general</span>
            </header>
            <div id="messages"></div>
            <form id="form">
                <input id="username" placeholder="Username..." />
                <input id="input" autocomplete="off" placeholder="Message #general" />
                <input type="file" id="file-input" style="display:none">
<button type="button" onclick="document.getElementById('file-input').click()">ğŸ“·</button>
                <button>Send</button>
            </form>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
