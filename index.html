<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>net.com chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggle-theme">ğŸŒ“ ZmieÅ„ motyw</button>
  <h1>net.com</h1>

  <ul id="messages"></ul>

  <form id="chat-form">
    <input id="message-input" autocomplete="off" placeholder="Napisz coÅ›..." />
    <button type="submit">WyÅ›lij</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');
    const messages = document.getElementById('messages');

    // OdbiÃ³r wiadomoÅ›ci
    socket.on('chat message', (msg) => {
      const li = document.createElement('li');
      li.id = msg.id;
      li.classList.add('fade-in');
      li.innerHTML = `
        <span>${msg.text}</span>
        <button class="delete-btn">ğŸ—‘ï¸</button>
      `;
      li.querySelector('.delete-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        if (confirm('UsunÄ…Ä‡ tÄ™ wiadomoÅ›Ä‡?')) {
          socket.emit('delete message', msg.id);
        }
      });
      messages.appendChild(li);
    });

    // WysyÅ‚anie wiadomoÅ›ci
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        const msg = { id: Date.now().toString(), text: input.value.trim() };
        socket.emit('chat message', msg);
        input.value = '';
      }
    });

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
  <script>
  const toggleBtn = document.getElementById('toggle-theme');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });
</script>

</body>
</html>
